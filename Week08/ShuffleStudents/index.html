<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shuffle Students</title>
    <script>
      /*

      Todays class we will begin with final project proposals.
      Please get your presentation ready while we wait for everyone to sign on.

      Below is the shuffle students vanilla js script we used for Midterms.
      We will run it in the beginning of class and I will post the presentation
      order on Week12 Readme.

      After break, we will continue with our list wizard code from last week.
      Do a git pull for starter files. Copy the folder to where ever you take notes,
      and remember to run an NPM I in the folder.

      */

      const list_G = [
        'Leanne',
        'Alison',
        'Qiyang',
        'Olivia',
        'Issac',
        'Lauren',
        'Scarlett',
        'Chloe',
        'Wendy',
        'Gavin',
      ]

      const students = list_G

      document.addEventListener('DOMContentLoaded', function () {
        // this is where you assign html elements to js variables
        // this is also where you add event listeners
        // and any other code you want to fire off the second the page has fully loaded

        document
          .getElementById('shuffle')
          .addEventListener('click', shuffleStudents)
      })

      function listStudents(list) {
        // grab our ol by ID and store it as a local variable (scoped)
        const ol = document.getElementById('studentList')

        //loop through our student array
        for (var i = 0; i < list.length; i++) {
          //create a list item
          const li = document.createElement('LI')
          // grab the student name in our array at slot[i]
          const stu = list[i]
          const text = document.createTextNode(stu)
          // add the text node to the li element
          li.appendChild(text)
          // add the LI to our OL
          ol.appendChild(li)
        }
      }

      // same as arrow function below: function shuffleStudents() {}
      const shuffleStudents = (arrayToShuffle) => {
        for (var i = 0; i < students.length; i++) {
          // get a random number between 0 and whatever var i is this time in our loop
          // const randomIndex = Math.floor(Math.random() * (i + 1))
          // get a random index within the range of the entire array
          const randomIndex = Math.floor(Math.random() * (students.length - 1))
          // place the item at that random index inside a variable
          const itemAtIndex = students[randomIndex]
          // swap the random item and the item at slot[i]
          students[randomIndex] = students[i]
          // set the value of studenmt at slot i to the item at the random index
          students[i] = itemAtIndex
        }

        listStudents(students)
      }
    </script>
  </head>
  <body>
    <button id="shuffle">Shuffle Students</button>

    <div id="content">
      <ol id="studentList"></ol>
    </div>
  </body>
</html>
